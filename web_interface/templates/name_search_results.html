<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Search Results - {{ name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .osint-section {
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .osint-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .link-card {
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-left: 4px solid #667eea;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        .link-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .link-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        .link-desc {
            font-size: 0.9rem;
            color: #666;
        }
        .open-all-btn {
            margin: 20px 0;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        .open-all-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç OSINT Results for: {{ name }}</h1>
            <a href="/" class="btn-primary">‚Üê Back to Search</a>
        </header>

        <div class="osint-section">
            <h2>üîç Google Dorks</h2>
            <button class="open-all-btn" onclick="openAll('dorks')">Open All Google Searches</button>
            <div class="link-grid" id="dorks-grid"></div>
        </div>

        <div class="osint-section">
            <h2>üë§ Social Media Platforms</h2>
            <button class="open-all-btn" onclick="openAll('social')">Open All Social Media</button>
            <div class="link-grid" id="social-grid"></div>
        </div>

        <div class="osint-section">
            <h2>üìã People Search Engines</h2>
            <button class="open-all-btn" onclick="openAll('people')">Open All People Search</button>
            <div class="link-grid" id="people-grid"></div>
        </div>
    </div>

    <script>
        const searchId = '{{ search_id }}';

        async function loadResults() {
            try {
                const response = await fetch(`/status/${searchId}`);
                const data = await response.json();

                if (data.status === 'completed' && data.results) {
                    displayDorks(data.results.google_dorks);
                    displaySocialMedia(data.results.social_media_links);
                    displayPeopleSearch(data.results.people_search_links);
                }
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }

        function displayDorks(dorks) {
            const grid = document.getElementById('dorks-grid');
            grid.innerHTML = dorks.map(dork => `
                <a href="${dork.url}" target="_blank" class="link-card">
                    <div class="link-title">${dork.description}</div>
                    <div class="link-desc">${dork.query}</div>
                </a>
            `).join('');
        }

        function displaySocialMedia(links) {
            const grid = document.getElementById('social-grid');
            grid.innerHTML = links.map(link => `
                <a href="${link.url}" target="_blank" class="link-card">
                    <div class="link-title">${link.icon} ${link.platform}</div>
                    <div class="link-desc">Search for this person on ${link.platform}</div>
                </a>
            `).join('');
        }

        function displayPeopleSearch(links) {
            const grid = document.getElementById('people-grid');
            grid.innerHTML = links.map(link => `
                <a href="${link.url}" target="_blank" class="link-card">
                    <div class="link-title">${link.service}</div>
                    <div class="link-desc">${link.description}</div>
                </a>
            `).join('');
        }

        function openAll(type) {
            const cards = document.getElementById(`${type}-grid`).querySelectorAll('a');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    window.open(card.href, '_blank');
                }, index * 500); // Stagger by 500ms to avoid popup blockers
            });
        }

        loadResults();
    </script>
</body>
</html>
